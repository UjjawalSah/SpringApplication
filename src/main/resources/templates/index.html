<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #e6e1e1;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container{
            background: #000;
            padding: 25px 40px;
            border-radius: 10px;
            border: 2px solid aqua;
            text-align: center;
        }

        .form-container input{
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border: none;
            border-radius: 5px;
        }

        button{
            background: rgb(221, 225, 225);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        h1{
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <h1>Welcome to knowhere.....</h1>

    <div class="form-container">
        <form action="/submit" method="post">
            <p>Just Fill This Form!!!!!!!!!!</p>
            
            Id:
            <input type="number" name="id" placeholder="Enter your Id"><br>

            First Name:
            <input type="text" name="name" placeholder="Enter your First Name"><br>

            Last Name:
            <input type="text" name="lastname" placeholder="Enter your Last Name"><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
